<div class="subheader"     *ngIf="currentList">
  <h3 class="name">{{currentList.title}}</h3>
  <span class="span-edit" (click)="editList()">  edit</span>
  <button
    class="deletebutton"
    (click)="deleteList()"
    mat-button
  >
    Delete List
  </button> 
</div>
<div class="editlist" *ngIf="edit && currentList" >
    <form (ngSubmit) = "onSubmit()">
        <mat-form-field>
            <input
              placeholder="Enter New List Title"
              matInput
              name="editTitle"
              [formControl]="editTitle"
            />
          </mat-form-field>
          
          <button mat-raised-button click="cancleEdit()">cancle</button>
          <button mat-raised-button color="primary" type="submit">save</button>
    </form>    
</div>
<div class="new-task"> 
    <app-newtask [currentList]="currentList" *ngIf="currentList"></app-newtask>

</div>

    <div class="task-item" *ngFor='let task of tasks '>
        <app-task-item [itemtype]=1 [task]="task"> </app-task-item>
    </div>
